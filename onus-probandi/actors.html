<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Onus Probandi — Actors</title>
  <meta name="description" content="Cast and performers attached to Onus Probandi." />
  <link rel="stylesheet" href="../style.css" />
</head>

<body class="onus">
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Shared injected header -->
  <div id="siteHeader"></div>

  <main id="main" class="onus-main">
    <section class="wrap">
      <h1>Actors</h1>
      <p class="lede">
        Performers currently attached to the Onus Probandi development slate.
      </p>

      <div class="actors-grid">

        <!-- Tommy -->
        <div class="actor-card">
          <figure class="actor-fig">
            <img src="assets/films/onus_probandi/tommy.jpg"
                 alt="Tommy Archer headshot"
                 loading="lazy"
                 decoding="async"
                 width="480"
                 height="640" />
          </figure>
          <div class="actor-meta">
            <h3>Tommy Archer</h3>
            <p class="role">Role TBC</p>
          </div>
        </div>

        <!-- Denis -->
        <div class="actor-card">
          <figure class="actor-fig">
            <img src="assets/films/onus_probandi/denis.png"
                 alt="Denis Lwowski headshot"
                 loading="lazy"
                 decoding="async"
                 width="480"
                 height="640" />
          </figure>
          <div class="actor-meta">
            <h3>Denis Lwowski</h3>
            <p class="role">Role TBC</p>
          </div>
        </div>

        <!-- Russ -->
        <div class="actor-card">
          <figure class="actor-fig">
            <img src="assets/films/onus_probandi/russ.png"
                 alt="Russ Gallagher headshot"
                 loading="lazy"
                 decoding="async"
                 width="480"
                 height="640" />
          </figure>
          <div class="actor-meta">
            <h3>Russ Gallagher</h3>
            <p class="role">Role TBC</p>
          </div>
        </div>

        <!-- Anastasia -->
        <div class="actor-card">
          <figure class="actor-fig">
            <img src="assets/films/onus_probandi/anastasia.jpeg"
                 alt="Anastasia headshot"
                 loading="lazy"
                 decoding="async"
                 width="480"
                 height="640" />
          </figure>
          <div class="actor-meta">
            <h3>Anastasia</h3>
            <p class="role">Role TBC</p>
          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- Shared injected footer -->
  <div id="siteFooter"></div>

  <script defer src="assets/onus-shell.js"></script>
</body>
</html>
