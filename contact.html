<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact | Webstreamedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact Webstreamedia for production, post and livestreaming enquiries.">
  <link rel="canonical" href="https://webstreamedia.com.au/contact.html">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
  <nav>
    <div class="logo">
      <a href="index.html">
        <img src="assets/logo.png" alt="Webstreamedia logo">
      </a>
    </div>

    <div class="nav-links">
      <a href="work.html">Work</a>
      <a href="news.html">News</a>
      <a href="credits.html">Credits</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a class="active" href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<main>
  <h1>Contact</h1>

  <section class="card">
    <h2>Enquiries</h2>
    <p class="muted">
      Use the form below and include any relevant dates, location, deliverables, and turnaround requirements.
    </p>

    <!-- NOTE: Replace ACTION with your Formspree / endpoint if you use one -->
    <form action="#" method="post">
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" autocomplete="name" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button class="btn" type="submit">Send</button>
    </form>
  </section>
</main>

<footer>
  <div class="footer-top">
    &copy; <span id="year"></span> <span class="footer-brand">Webstreamedia</span>
  </div>

  <div class="footer-logos">
    <img src="assets/aacta.png" alt="AACTA">
    <img src="assets/smpte.jpg" alt="SMPTE">
    <img src="assets/dante2.png" alt="Dante">
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
